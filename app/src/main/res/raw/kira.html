<!doctype html>
<html>
    <head>
        <style>
            body {
                /* broken right now because meme_home.png might have been one of Anon E's assets */
                background: url("meme_home.png") no-repeat center/cover fixed;
                margin: 0;
                height: 100vh;
                width: 100vw;
            }
            img {
                position: absolute;
                display: block;
            }
        </style>
        <script>
            var ol = function ol() {
                var total_width = window.innerWidth;
                // put the first image (the Cyb Twit button) as wide as it can possibly go and flush with the top
                var img = document.getElementById("img")
                img.style.top = "0";
                img.style.width = (total_width).toString() + "px"
                var img_height = total_width * (210/360) // multiply the width by the aspect ratio of the image to get the height of the image
                // might not actually need to set this
                img.style.height = img_height.toString() + "px";
                var img2 = document.getElementById("img2")
                // 80% of page width and the corrisponding height
                var width = total_width * 0.8;
                // horizontally center it
                img2.style.left = "10%";
                img2.style.width = width.toString() + "px";
                img2.style.height = (width * (546/1366)).toString();
                // and make it vertically centered relative to the remaining space below #img
                img2.style.top = (img_height + (((document.body.clientHeight - img_height)/2) - (img2.clientHeight/2))).toString() + "px"
            }
        </script>
    </head>
    <body onLoad='ol()'>
        <a href="https://prefetcher.dangeru.us/kiramiki/">
            <img id="img" src="kira1.png">
        </a>
        <a href="https://prefetcher.dangeru.us/iabsolutelydontknow/">
            <img id="img2" src="kira2.png">
        </a>
    </body>
</html>
