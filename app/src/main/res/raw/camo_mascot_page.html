<!doctype html>
<html>
    <head>
        <script src="mock.js"></script>
        <script>
            var ol = function ol() {
                var i = document.getElementById("img0");
                i.style.width = document.body.clientWidth.toString() + "px";
                var height = document.body.clientWidth * (516/394);
                var top = document.body.clientHeight - height
                i.style.top = top.toString() + "px";
                i.style.height = height.toString() + "px";
                i = document.getElementById("img1");
                i.style.top = (top + (height * 0.053)).toString() + "px";
            }
        </script>
        <style>
            body {
                background-color: #BEEB71;
                text-align: center;
                min-height: 100vh;
                margin: 0;
            }
            img {
                position: absolute;
                display: block;
            }
            #img0 {
                z-index: -10;
                left: 0;
            }
            #img1 {
                left: 5%;
                top: 6%;
                width: 8%;
            }
            #img2 {
                bottom: 5%;
                left: 5%;
                width: 60%;
            }
        </style>
    </head>
    <body onLoad='ol()'>
        <img id="img0" src="camo_mascot.png">
        <img id="img1" src="back.png" onClick='window.history.back()' />
        <img id="img2" src="words.png" />
    </body>
</html>
